<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cotizador de seguros</title>
</head>
<body>
    <div class="container">
    <header>Cotizador de Seguros</header>
    <div class="formulario">
        <form action="">
        <div id="msj-error-cotizador"></div>
            <div class="campo">
                <label>Marca</label>
                <select name="brand" id="brand">
                    <option value="">--Seleccione--</option>
                    <option value="americano">Americano</option>
                    <option value="europeo">Europeo</option>
                    <option value="asiatico">Asiatico</option>
                </select>
            </div>
            <div class="camp">
                <label>Anio</label>
                <select name="year" id="year">
                    <option value="">--Seleccione--</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="less-1998">1998 o mas antiguo</option>
                </select>
            </div>

            <div class="campo">
                <label>Plan</label>
                <input 
                    type="radio"
                    name="plan"
                    value="basico"
                    class="radio"
                    id="basico"
                    />
                <input 
                    type="radio"
                    name="plan"
                    value="intermedio"
                    class="radio"
                    id="intermedio"
                    />
                <input 
                    type="radio"
                    name="plan"
                    value="completo"
                    class="radio"
                    id="completo"
                    />
            </div>
            <input type="button" onclick="cotizarSeguro()" class="button-primary u-full-width" value="cotizar"/>
        </form>
        <div class="mensaje" id="msj">Elige marca,anio y tipo de seguro</div>

        <!-- Display none, para que esten ocultos hasta que toque el boton de cotizar y ahi les cambio el display a block.  -->
        <div id="resumen" style="display: none">

        </div>
        <div id="resultado" style="display: none">

        </div>
    </div>
    </div>


<script src="./main.js"></script>
</body>
</html>
